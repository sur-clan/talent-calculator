<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economy Talent Tree</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a2333, #2d3748);
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: auto;
        }

        .header {
            background: linear-gradient(90deg, #8B4513, #CD853F, #8B4513);
            padding: 15px;
            text-align: center;
            border-bottom: 3px solid #D4AF37;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }

        .header h1 {
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            font-size: 2rem;
        }

        .navigation {
            background: rgba(0,0,0,0.5);
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #4a5568;
        }

        .nav-button {
            background: linear-gradient(135deg, #4a5568, #2d3748);
            border: 2px solid #D4AF37;
            color: white;
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: linear-gradient(135deg, #8B4513, #CD853F);
            transform: translateY(-2px);
        }

        .points-counter {
            background: rgba(0,0,0,0.7);
            border: 2px solid #D4AF37;
            border-radius: 10px;
            padding: 10px 20px;
            margin: 20px auto;
            width: fit-content;
            text-align: center;
        }

        .points-counter h2 {
            color: #FFD700;
            margin-bottom: 5px;
        }

        .tree-container {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 200px);
            width: 100%;
            overflow-x: auto;
        }

        .talent-tree {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            position: relative;
            margin: 0 auto;
        }

        .talent-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            position: relative;
            min-height: 340px;
        }

        .talent-card {
            background: linear-gradient(135deg, #4a5568, #2d3748);
            border: 3px solid #718096;
            border-radius: 15px;
            padding: 20px;
            width: 220px;
            height: 310px;
            position: relative;
            user-select: none;
            z-index: 10;
        }

        .talent-card.unlocked {
            border-color: #D4AF37;
            background: linear-gradient(135deg, #8B4513, #CD853F);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }

        .talent-card.locked {
            opacity: 0.5;
            border-color: #4a5568;
        }

        .talent-card:hover:not(.locked) {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
        }

        .talent-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #4a5568, #718096);
            border: 2px solid #D4AF37;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin: 0 auto 15px auto;
        }

        .talent-name {
            font-weight: bold;
            text-align: center;
            font-size: 1rem;
            line-height: 1.3;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            padding: 0 5px;
        }

        .controls-grid {
            width: 140px;
            margin: 0 auto 20px auto;
        }

        .controls-row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .control-btn {
            flex: 1;
            height: 40px;
            border: 2px solid #D4AF37;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .control-btn:hover:not(:disabled) {
            transform: translateY(-1px);
        }

        .control-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            background: #444 !important;
            border-color: #666 !important;
            transform: none;
        }

        .remove-btn {
            background: linear-gradient(135deg, #f1c40f, #f39c12);
        }

        .remove-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #f39c12, #f1c40f);
        }

        .add-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }

        .add-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #2980b9, #3498db);
        }

        .points-display {
            background: rgba(0,0,0,0.9);
            border: 2px solid #D4AF37;
            border-radius: 12px;
            padding: 6px 12px;
            font-weight: bold;
            color: #FFD700;
            font-size: 1.1rem;
            text-align: center;
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
        }

        .connection-line {
            position: absolute;
            background: #718096;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .connection-line.active {
            background: #D4AF37;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .vertical-line {
            width: 3px;
            height: 40px;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .horizontal-line {
            height: 3px;
            width: 50px;
            top: 50%;
            transform: translateY(-50%);
            left: -50px;
        }

        .controls {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.8);
            border: 2px solid #D4AF37;
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .control-button {
            background: linear-gradient(135deg, #8B4513, #CD853F);
            border: 2px solid #D4AF37;
            color: white;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            background: linear-gradient(135deg, #CD853F, #8B4513);
            transform: translateY(-2px);
        }

        .reset-button {
            background: linear-gradient(135deg, #e53e3e, #c53030);
        }

        .reset-button:hover {
            background: linear-gradient(135deg, #c53030, #e53e3e);
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            .talent-card {
                width: 200px;
                height: 300px;
                padding: 15px;
            }

            .talent-name {
                font-size: 0.9rem;
                height: 45px;
                margin-bottom: 12px;
            }

            .controls-grid {
                width: 130px;
                margin: 0 auto 18px auto;
            }

            .control-btn {
                height: 36px;
                font-size: 0.9rem;
            }

            .controls {
                position: fixed;
                top: auto;
                bottom: 20px;
                right: 10px;
                left: 10px;
                transform: none;
                padding: 15px;
                background: rgba(0,0,0,0.95);
                max-width: 300px;
                margin: 0 auto;
            }

            .talent-row {
                gap: 20px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .tree-container {
                padding: 15px 10px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .nav-button {
                padding: 6px 12px;
                margin: 0 3px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .talent-card {
                width: 180px;
                height: 280px;
                padding: 12px;
            }

            .talent-name {
                font-size: 0.8rem;
                height: 40px;
            }

            .controls-grid {
                width: 120px;
            }

            .control-btn {
                height: 32px;
                font-size: 0.8rem;
            }

            .points-display {
                font-size: 1rem;
                padding: 4px 8px;
                bottom: 6px;
            }

            .talent-row {
                gap: 15px;
            }
        }
    </style>
</head>

        // Game state
        let talentPoints = {};
        let totalAvailablePoints = 100;

        // Initialize
        function initializeTalents() {
            economyTalentData.flat().forEach(talent => {
                talentPoints[talent.id] = 0;
            });
        }

        // Hub integration
        function loadFromHub() {
            try {
                const hubData = localStorage.getItem('totalBattleTalentHub');
                if (hubData) {
                    const data = JSON.parse(hubData);
                    totalAvailablePoints = data.totalPoints || 100;
                    
                    if (data.treeBuilds && data.treeBuilds.economy) {
                        Object.keys(data.treeBuilds.economy).forEach(talentId => {
                            if (talentPoints.hasOwnProperty(talentId)) {
                                talentPoints[talentId] = data.treeBuilds.economy[talentId];
                            }
                        });
                    }
                }
            } catch (e) {
                console.error('Error loading hub data:', e);
            }
        }

        function saveToHub() {
            try {
                let hubData = localStorage.getItem('totalBattleTalentHub');
                let data = hubData ? JSON.parse(hubData) : {
                    totalPoints: 100,
                    allocatedPoints: { battle: 0, expert: 0, economy: 0, archaeology: 0 },
                    treeBuilds: { battle: {}, expert: {}, economy: {}, archaeology: {} }
                };
                
                data.treeBuilds.economy = { ...talentPoints };
                data.allocatedPoints.economy = Object.values(talentPoints).reduce((a, b) => a + b, 0);
                
                localStorage.setItem('totalBattleTalentHub', JSON.stringify(data));
            } catch (e) {
                console.error('Error saving to hub:', e);
            }
        }

        function getRemainingPoints() {
            try {
                const hubData = localStorage.getItem('totalBattleTalentHub');
                if (hubData) {
                    const data = JSON.parse(hubData);
                    const totalAllocated = Object.values(data.allocatedPoints || {}).reduce((a, b) => a + b, 0);
                    return data.totalPoints - totalAllocated;
                }
            } catch (e) {
                console.error('Error calculating remaining points:', e);
            }
            return totalAvailablePoints - Object.values(talentPoints).reduce((a, b) => a + b, 0);
        }

        // Talent functions
        function isTalentUnlocked(talent) {
            if (!talent.prerequisites || talent.prerequisites.length === 0) {
                return true;
            }
            return talent.prerequisites.some(prereqId => {
                const prereqPoints = talentPoints[prereqId] || 0;
                return prereqPoints > 0;
            });
        }

        function addOne(talentId) {
            const talent = economyTalentData.flat().find(t => t.id === talentId);
            if (!talent || !isTalentUnlocked(talent)) return;
            
            const remaining = getRemainingPoints();
            if (talentPoints[talentId] < talent.maxPoints && remaining > 0) {
                talentPoints[talentId]++;
                saveToHub();
                updateDisplay();
            }
        }

        function removeOne(talentId) {
            if (talentPoints[talentId] > 0) {
                const dependentTalents = economyTalentData.flat().filter(t => 
                    t.prerequisites.includes(talentId) && talentPoints[t.id] > 0
                );
                
                if (dependentTalents.length > 0 && talentPoints[talentId] === 1) {
                    alert("Cannot remove last point - other talents depend on this one!");
                    return;
                }
                
                talentPoints[talentId]--;
                saveToHub();
                updateDisplay();
            }
        }

        function addToMax(talentId) {
            const talent = economyTalentData.flat().find(t => t.id === talentId);
            if (!talent || !isTalentUnlocked(talent)) return;
            
            const remaining = getRemainingPoints();
            const currentPoints = talentPoints[talentId];
            const pointsToMax = talent.maxPoints - currentPoints;
            const canAdd = Math.min(pointsToMax, remaining);
            
            if (canAdd > 0) {
                talentPoints[talentId] += canAdd;
                saveToHub();
                updateDisplay();
            }
        }

        function removeAll(talentId) {
            if (talentPoints[talentId] > 0) {
                const dependentTalents = economyTalentData.flat().filter(t => 
                    t.prerequisites.includes(talentId) && talentPoints[t.id] > 0
                );
                
                if (dependentTalents.length > 0) {
                    alert("Cannot remove all points - other talents depend on this one!");
                    return;
                }
                
                talentPoints[talentId] = 0;
                saveToHub();
                updateDisplay();
            }
        }

        // UI Functions
        function createTalentCard(talent) {
            const card = document.createElement('div');
            card.className = 'talent-card';
            
            const isUnlocked = isTalentUnlocked(talent);
            const remaining = getRemainingPoints();
            const currentPoints = talentPoints[talent.id];
            
            if (isUnlocked) {
                card.classList.add('unlocked');
            } else {
                card.classList.add('locked');
            }

            const canAddOne = isUnlocked && currentPoints < talent.maxPoints && remaining > 0;
            const canRemoveOne = currentPoints > 0;
            const canAddMax = isUnlocked && currentPoints < talent.maxPoints && remaining > 0;
            const canRemoveAll = currentPoints > 0;

            card.innerHTML = `
                <div class="talent-icon">${talent.icon}</div>
                <div class="talent-name">${talent.name}</div>
                <div class="controls-grid">
                    <div class="controls-row">
                        <button class="control-btn remove-btn" onclick="removeOne('${talent.id}')" ${!canRemoveOne ? 'disabled' : ''}>-</button>
                        <button class="control-btn add-btn" onclick="addOne('${talent.id}')" ${!canAddOne ? 'disabled' : ''}>+</button>
                    </div>
                    <div class="controls-row">
                        <button class="control-btn remove-btn" onclick="removeAll('${talent.id}')" ${!canRemoveAll ? 'disabled' : ''}>&lt;&lt;</button>
                        <button class="control-btn add-btn" onclick="addToMax('${talent.id}')" ${!canAddMax ? 'disabled' : ''}>&gt;&gt;</button>
                    </div>
                </div>
                <div class="points-display">${currentPoints}/${talent.maxPoints}</div>
            `;

            return card;
        }

        function renderTalentTree() {
            const container = document.getElementById('talentTree');
            container.innerHTML = '';

            economyTalentData.forEach((row, rowIndex) => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'talent-row';

                row.forEach((talent, colIndex) => {
                    const card = createTalentCard(talent);
                    rowDiv.appendChild(card);

                    if (rowIndex > 0 && talent.prerequisites.length > 0) {
                        const line = document.createElement('div');
                        line.className = 'connection-line vertical-line';
                        
                        if (talentPoints[talent.id] > 0 || 
                            talent.prerequisites.some(p => talentPoints[p] > 0)) {
                            line.classList.add('active');
                        }
                        card.appendChild(line);
                    }

                    if (colIndex > 0) {
                        const line = document.createElement('div');
                        line.className = 'connection-line horizontal-line';
                        
                        if (talentPoints[talent.id] > 0 || talentPoints[row[colIndex-1].id] > 0) {
                            line.classList.add('active');
                        }
                        card.appendChild(line);
                    }
                });

                container.appendChild(rowDiv);
            });
        }

        function updateDisplay() {
            const thisTreePoints = Object.values(talentPoints).reduce((a, b) => a + b, 0);
            const remaining = getRemainingPoints();
            const otherTreesPoints = totalAvailablePoints - remaining - thisTreePoints;

            document.getElementById('totalPoints').textContent = totalAvailablePoints;
            document.getElementById('thisTreePoints').textContent = thisTreePoints;
            document.getElementById('otherTreesPoints').textContent = otherTreesPoints;
            document.getElementById('remainingPoints').textContent = remaining;
            
            renderTalentTree();
        }

        // Navigation functions
        function returnToHub() {
            saveToHub();
            window.location.href = 'index.html';
        }

        function switchTree(treeFile) {
            saveToHub();
            window.location.href = treeFile;
        }

        function resetAllTalents() {
            if (confirm('Are you sure you want to reset the Economy talent tree?')) {
                initializeTalents();
                saveToHub();
                updateDisplay();
            }
        }

        function exportBuild() {
            const build = JSON.stringify({
                totalPoints: totalAvailablePoints,
                talents: talentPoints
            });
            navigator.clipboard.writeText(build).then(() => {
                alert('Build copied to clipboard!');
            });
        }

        function importBuild() {
            const input = prompt('Paste your build data here:');
            if (input) {
                try {
                    const build = JSON.parse(input);
                    talentPoints = build.talents;
                    saveToHub();
                    updateDisplay();
                    alert('Build imported successfully!');
                } catch (e) {
                    alert('Invalid build data!');
                }
            }
        }

        // Initialize
        initializeTalents();
        loadFromHub();
        updateDisplay();
    </script>
</body>
</html>
