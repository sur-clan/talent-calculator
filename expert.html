            user-select: none;
            z-index: 10;
        }

            height: 3px;
            width: 50px;
            top: 50%;
            transform: translateY(-50%);
            left: -50px;

                talentPoints[talent.id] = 0;
            });
        }

        // Check if talent is unlocked (handles both single and multiple prerequisites)
        function isTalentUnlocked(talent) {
            if (!talent.prerequisites || talent.prerequisites.length === 0) {
                return true;
            }
            
            // For multiple prerequisites (AND logic), ALL must have at least 1 point
            return talent.prerequisites.every(prereqId => {
                const prereqPoints = talentPoints[prereqId] || 0;
                return prereqPoints > 0;
            });
        }

        // Add talent point
        function addTalentPoint(talentId) {
            const talent = expertBattleTalentData.flat().find(t => t.id === talentId);
            if (!talent || !isTalentUnlocked(talent)) return false;
            
            if (talentPoints[talentId] < talent.maxPoints && remainingPoints > 0) {
                talentPoints[talentId]++;
                remainingPoints--;
                updateDisplay();
                return true;
            }
            return false;
        }

        // Remove talent point
        function removeTalentPoint(talentId) {
            if (talentPoints[talentId] > 0) {
                // Check if other talents depend on this one
                const dependentTalents = expertBattleTalentData.flat().filter(t => 
                    t.prerequisites.includes(talentId) && talentPoints[t.id] > 0
                );
                
                if (dependentTalents.length > 0 && talentPoints[talentId] === 1) {
                    alert("Cannot remove last point - other talents depend on this one!");
                    return false;
                }
                
                talentPoints[talentId]--;
                remainingPoints++;
                updateDisplay();
                return true;
            }
            return false;
        }

            } else {

                <div class="talent-icon">${talent.icon}</div>
                <div class="talent-name">${talent.name}</div>
                <div class="talent-points">${talentPoints[talent.id]}/${talent.maxPoints}</div>
                <div class="tooltip">
                    ${talent.name}<br>
                    Points: ${talentPoints[talent.id]}/${talent.maxPoints}<br>
                    ${requirementText}
                </div>
            `;

            // Event listeners
            card.addEventListener('click', (e) => {
                e.preventDefault();
                if (isUnlocked) {
                    addTalentPoint(talent.id);
                }
            });

            card.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                removeTalentPoint(talent.id);
            });

            return card;
        }

        // Render talent tree
        function renderTalentTree() {
            const container = document.getElementById('talentTree');
            container.innerHTML = '';

            expertBattleTalentData.forEach((row, rowIndex) => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'talent-row';

                row.forEach((talent, colIndex) => {
                    const card = createTalentCard(talent);
                    rowDiv.appendChild(card);

                    // Add connection lines
                    if (rowIndex > 0 && talent.prerequisites.length > 0) {
                        const line = document.createElement('div');
                        line.className = 'connection-line vertical-line';
                        
                        if (talentPoints[talent.id] > 0 || 
                            talent.prerequisites.some(p => talentPoints[p] > 0)) {
                            line.classList.add('active');
                        }
                        card.appendChild(line);
                    }

                    // Horizontal connections within row
                    if (colIndex > 0) {
                        const line = document.createElement('div');
                        line.className = 'connection-line horizontal-line';
                        
                        if (talentPoints[talent.id] > 0 || talentPoints[row[colIndex-1].id] > 0) {
                            line.classList.add('active');
                        }
                        card.appendChild(line);
                    }
                });

                container.appendChild(rowDiv);
            });
        }

        // Update display
        function updateDisplay() {
            document.getElementById('remainingPoints').textContent = remainingPoints;
            renderTalentTree();
        }

        // Reset all talents
        function resetAllTalents() {
            if (confirm('Are you sure you want to reset all talent points?')) {
                initializeTalents();
                remainingPoints = totalAvailablePoints;
                updateDisplay();
            }
        }

        // Export build
        function exportBuild() {
            const build = JSON.stringify({
                totalPoints: totalAvailablePoints,
                talents: talentPoints
            });
            navigator.clipboard.writeText(build).then(() => {
                alert('Build copied to clipboard!');
            });
        }

        // Import build
        function importBuild() {
            const input = prompt('Paste your build data here:');
            if (input) {
                try {
                    const build = JSON.parse(input);
                    totalAvailablePoints = build.totalPoints;
                    talentPoints = build.talents;
                    remainingPoints = totalAvailablePoints - Object.values(talentPoints).reduce((a, b) => a + b, 0);
                    document.getElementById('totalPoints').value = totalAvailablePoints;
                    updateDisplay();
                    alert('Build imported successfully!');
                } catch (e) {
                    alert('Invalid build data!');
                }
            }
        }

        // Handle total points change
        document.getElementById('totalPoints').addEventListener('change', function() {
            const newTotal = parseInt(this.value) || 0;
            const usedPoints = Object.values(talentPoints).reduce((a, b) => a + b, 0);
            
            if (newTotal < usedPoints) {
                alert(`Cannot set total below ${usedPoints} (currently allocated points)`);
                this.value = totalAvailablePoints;
                return;
            }
            
            totalAvailablePoints = newTotal;
            remainingPoints = totalAvailablePoints - usedPoints;
            updateDisplay();
        });

        // Initialize the application
        initializeTalents();
        renderTalentTree();
    </script>
</body>
</html>
